<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Invasion - Color-Matching Pacman Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0057e7; /* Blue background similar to the original logos */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: white; /* Changes the text color to white */
            text-shadow: 0 0 10px rgba(0, 87, 231, 0.7), 0 0 20px rgba(0, 87, 231, 0.5);
            text-align: center;
            letter-spacing: 2px;
            padding: 0 80px; /* Adds 40px padding to the left and right */
            margin-left: -150px; /* Moves the text slightly to the left */
        }
        
        #game-container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 6px solid white;
            background-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co/0jLCFf50/bkr.png');
            background-size: cover;
            transition: transform 0.1s;
            transform: rotate(180deg);
            border: 6px solid #0057e7; /* Default blue border */
            box-sizing: border-box;
            border-radius: 50%;
        }
        
        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co/W4D1nX10/anemy-2.png');
            background-size: cover;
            transition: transform 0.1s;
        }
        
        .hexagon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .big-dot {
            width: 15px;
            height: 15px;
        }
        
        .dot-blue {
            background-color: #0057e7; /* Blue */
        }
        
        .dot-white {
            background-color: white;
        }
        
        .dot-purple {
            background-color: #8A2BE2; /* Purple */
        }
        
        .dot-yellow {
            background-color: #FFD700; /* Yellow */
        }
        
        #current-color {
            position: absolute;
            top: 40px;
            left: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
        }
        
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            display: none;
        }
        
        #leaderboard-container {
            position: absolute;
            top: 0;
            right: -220px;
            width: 200px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 4px solid white;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #leaderboard-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid white;
            padding-bottom: 5px;
        }
        
        .leaderboard-entry {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #0057e7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #ca-code {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 10;
        }
        
        #social-links {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        /* Screenshot related styles */
        #share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        #share-x-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #0057e7;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        #share-x-button:hover {
            background-color: #000000;
        }
        
        #screenshot-btn {
            background-color: #0057e7;
            color: white;
        }
        
        #screenshot-btn:hover {
            background-color: #000000;
        }
        
        #screenshot-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #screenshot-image {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            margin-bottom: 20px;
        }
        
        #screenshot-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

                <h1 class="logo">GROK INVASION</h1>

    <div id="social-links">

            <svg class="social-icon" viewBox="0 0 24 24" fill="white">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>

    <!-- Screenshot container -->
    <div id="screenshot-container">
        <span id="screenshot-close">&times;</span>
        <img id="screenshot-image" alt="Game Screenshot">
        <div id="share-buttons">
            <button id="share-x-button-modal">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
                Share to Grok!
            </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const currentColorDisplay = document.getElementById('current-color');
        const gameOverDisplay = document.getElementById('game-over');
        const completionTimeDisplay = document.getElementById('completion-time');
        const continueGameButton = document.getElementById('continue-game');
        const restartGameButton = document.getElementById('restart-game');
        const leaderboardEntries = document.getElementById('leaderboard-entries');
        const screenshotBtn = document.getElementById('screenshot-btn');
        const shareXButton = document.getElementById('share-x-button');
        const shareXButtonModal = document.getElementById('share-x-button-modal');
        const screenshotContainer = document.getElementById('screenshot-container');
        const screenshotImage = document.getElementById('screenshot-image');
        const screenshotClose = document.getElementById('screenshot-close');
        
        let playerX = 250;
        let playerY = 250;
        let playerSpeed = 5;
        let playerDirection = 0; // 0: right, 1: down, 2: left, 3: up
        let score = 0;
        let gameActive = true;
        let startTime = Date.now();
        let elapsedTime = 0;
        let timerInterval;
        let gameScreenshot = null;
        let currentLevel = 1;
        
        // Define colors for the game
        const colors = [
            { name: "Blue", value: "#0057e7", class: "dot-blue" },
            { name: "White", value: "white", class: "dot-white" },
            { name: "Purple", value: "#8A2BE2", class: "dot-purple" },
            { name: "Yellow", value: "#FFD700", class: "dot-yellow" }
        ];
        
        let currentColorIndex = 0;
        let playerColor = colors[currentColorIndex];
        let colorChangeInterval;
        
        let enemies = [];
        let dots = [];
        let keysPressed = {};
        let leaderboard = JSON.parse(localStorage.getItem('pacmanLeaderboard')) || [];
        
        // Initialize player position
        updatePlayerPosition();
        
        // Start color changing cycle
        startColorChange();
        
        // Screenshot functionality
        screenshotBtn.addEventListener('click', takeScreenshot);
        screenshotClose.addEventListener('click', () => {
            screenshotContainer.style.display = 'none';
        });
        // Continue game functionality
        continueGameButton.addEventListener('click', continueGame);
        
        // Restart game functionality
        restartGameButton.addEventListener('click', resetGame);
        
        // Share on X functionality
        shareXButton.addEventListener('click', shareOnX);
        shareXButtonModal.addEventListener('click', shareOnX);
        
        // Color change function
        function startColorChange() {
            colorChangeInterval = setInterval(() => {
                currentColorIndex = (currentColorIndex + 1) % colors.length;
                playerColor = colors[currentColorIndex];
                player.style.borderColor = playerColor.value;
                currentColorDisplay.textContent = `Current Color: ${playerColor.name}`;
            }, 3000); // Change color every 2 seconds
        }
        
        async function takeScreenshot() { 
            // Use html2canvas to capture the game container
            html2canvas(gameContainer).then(canvas => {
                // Convert canvas to data URL
                gameScreenshot = canvas.toDataURL('image/png');
                
                // Display screenshot in modal
                screenshotImage.src = gameScreenshot;
                screenshotContainer.style.display = 'flex';
            });
        }
        
        function shareOnX() {
            // Take screenshot if not already taken
            if (!gameScreenshot) {
                html2canvas(gameContainer).then(canvas => {
                    gameScreenshot = canvas.toDataURL('image/png');
                    proceedWithSharing();
                });
            } else {
                proceedWithSharing();
            }
        }
        
        function proceedWithSharing() {
            // Create text to share
            const shareText = encodeURIComponent(`@grok I survived with Score: ${score}, Time: ${formatTime(elapsedTime)} in Grok Invasion ðŸ‘‰ Can you beat me? [ðŸ”— https://basecade-ai.github.io/grokInvasion/]
ðŸš€ #BASECADE $GROKI #GROKINVASION # #Clanker #BASE`);
            
            // Open X share window
            window.open(`https://twitter.com/intent/tweet?text=${shareText}`, '_blank', 'width=550,height=420');
        }
        
        // Display leaderboard
        function displayLeaderboard() {
            leaderboardEntries.innerHTML = '';
            
            // Sort by completion time (ascending)
            leaderboard.sort((a, b) => a.time - b.time);
            
            // Display top 10
            const topEntries = leaderboard.slice(0, 10);
            topEntries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'leaderboard-entry';
                entryDiv.innerHTML = `
                    <span>${index + 1}. ${entry.nickname}</span>
                    <span>${formatTime(entry.time)}</span>
                `;
                leaderboardEntries.appendChild(entryDiv);
            });
        }
        
        // Calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
        
        // Create enemies away from player
        function createEnemies() {
            const enemyCount = 5;
            const minDistanceFromPlayer = 150; // Minimum distance from player
            
            for (let i = 0; i < enemyCount; i++) {
                const enemy = document.createElement('div');
                enemy.className = 'enemy hexagon';
                gameContainer.appendChild(enemy);
                
                // Generate position away from player
                let x, y;
                let tries = 0;
                do {
                    x = Math.random() * 450;
                    y = Math.random() * 450;
                    tries++;
                    // Prevent infinite loop
                    if (tries > 50) break;
                } while (getDistance(x, y, playerX, playerY) < minDistanceFromPlayer);
                
                const pos = {
                    x: x,
                    y: y,
                    speed: 2 + Math.random() * 1.5,
                    direction: Math.random() * Math.PI * 2
                };
                
                enemy.style.left = pos.x + 'px';
                enemy.style.top = pos.y + 'px';
                enemies.push({ element: enemy, pos: pos });
            }
        }
        
        // Create dots with different colors
        function createDots() {
            const dotCount = 50;
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                // Randomly select color for the dot
                const colorIndex = Math.floor(Math.random() * colors.length);
                const dotColor = colors[colorIndex];
                dot.classList.add(dotColor.class);
                
                if (i % 10 === 0) {
                    dot.classList.add('big-dot');
                }
                
                const x = 20 + Math.random() * 460;
                const y = 20 + Math.random() * 460;
                
                dot.style.left = x + 'px';
                dot.style.top = y + 'px';
                gameContainer.appendChild(dot);
                dots.push({ 
                    element: dot, 
                    x: x, 
                    y: y, 
                    big: i % 10 === 0, 
                    color: dotColor, 
                    colorIndex: colorIndex 
                });
            }
        }
        
        // Start timer
        function startTimer() {
            if (!timerInterval) {
                startTime = Date.now() - (elapsedTime * 1000); // Adjust for previous time if continuing
                timerInterval = setInterval(updateTimer, 1000);
            }
        }
        
        // Update timer display
        function updateTimer() {
            if (gameActive) {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                timerDisplay.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Format time for display
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update player position
        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
            
            // Rotate player based on direction
            let rotation = 0;
            switch (playerDirection) {
                case 0: rotation = 0; break;
                case 1: rotation = 90; break;
                case 2: rotation = 180; break;
                case 3: rotation = 270; break;
            }
            player.style.transform = `rotate(${rotation}deg)`;
        }
        
        // Move enemies
        function moveEnemies() {
            enemies.forEach(enemy => {
                // Simple AI: occasionally change direction
                if (Math.random() < 0.02) {
                    enemy.pos.direction = Math.random() * Math.PI * 2;
                }
                
                // Slightly guide toward player
                if (Math.random() < 0.1) {
                    const dx = playerX - enemy.pos.x;
                    const dy = playerY - enemy.pos.y;
                    enemy.pos.direction = Math.atan2(dy, dx);
                }
                
                // Move
                enemy.pos.x += Math.cos(enemy.pos.direction) * enemy.pos.speed;
                enemy.pos.y += Math.sin(enemy.pos.direction) * enemy.pos.speed;
                
                // Check boundaries
                if (enemy.pos.x < 0) enemy.pos.x = 0;
                if (enemy.pos.x > 470) enemy.pos.x = 470;
                if (enemy.pos.y < 0) enemy.pos.y = 0;
                if (enemy.pos.y > 470) enemy.pos.y = 470;
                
                // Update position
                enemy.element.style.left = enemy.pos.x + 'px';
                enemy.element.style.top = enemy.pos.y + 'px';
                
                // Check collision
                const distance = Math.sqrt(
                    Math.pow(playerX - enemy.pos.x, 2) + 
                    Math.pow(playerY - enemy.pos.y, 2)
                );
                
                if (distance < 30 && gameActive) {
                    gameOver(false);
                }
            });
        }
        
        // Check dot collection - now matches color
        function checkDotCollection() {
            dots.forEach((dot, index) => {
                if (!dot.collected) {
                    const distance = Math.sqrt(
                        Math.pow(playerX - dot.x, 2) + 
                        Math.pow(playerY - dot.y, 2)
                    );
                    //collection distance
                    if (distance < 30) {
                        // Only collect if player color matches dot color
                        if (currentColorIndex === dot.colorIndex) {
                            dot.collected = true;
                            dot.element.style.display = 'none';
                            
                            if (dot.big) {
                                score += 10;
                            } else {
                                score += 1;
                            }
                            
                            scoreDisplay.textContent = `Score: ${score}`;
                        }
                    }
                }
            });
            
            // Check if all dots are collected
            const allCollected = dots.every(dot => dot.collected);
            if (allCollected) {
                gameOver(true);
            }
        }
        
        // Game over
        function gameOver(isVictory) {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(colorChangeInterval);
            timerInterval = null;
            colorChangeInterval = null;
            gameOverDisplay.style.display = 'flex';
            
            if (isVictory) {
                gameOverDisplay.querySelector('div:first-child').textContent = 'Victory!';
                continueGameButton.style.display = 'block';
            } else {
                gameOverDisplay.querySelector('div:first-child').textContent = 'Game Over!';
                continueGameButton.style.display = 'none';
            }
            
            completionTimeDisplay.textContent = `Completion Time: ${formatTime(elapsedTime)}`;
            
            // Reset screenshot
            gameScreenshot = null;
        }
 
        // Continue to next level (TEST)
        function continueGame() {
            // Remove enemies and dots
            enemies.forEach(enemy => {
                if (enemy.element.parentNode === gameContainer) {
                    gameContainer.removeChild(enemy.element);
                }
            });
            dots.forEach(dot => {
                if (dot.element.parentNode === gameContainer) {
                    gameContainer.removeChild(dot.element);
                }
            });
            
            enemies = [];
            dots = [];
            
            // Reset game variables
            playerX = 250;
            playerY = 250;
            playerDirection = 0;
            gameActive = true;
            currentLevel++;
            
            // Reset color
            clearInterval(colorChangeInterval);
            currentColorIndex = 0;
            playerColor = colors[currentColorIndex];
            player.style.borderColor = playerColor.value;
            currentColorDisplay.textContent = `Current Color: ${playerColor.name}`;
            startColorChange();
            
            // Update UI
            updatePlayerPosition();
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'none';
            
            // Reset timer
            clearInterval(timerInterval);
            timerInterval = null;
            startTimer();
            
            // Recreate game elements
            createEnemies();
            createDots();
            
            // Reset screenshot
            gameScreenshot = null;
        }

        // Reset game
        function resetGame() {
            // Remove enemies and dots
            enemies.forEach(enemy => {
                if (enemy.element.parentNode === gameContainer) {
                    gameContainer.removeChild(enemy.element);
                }
            });
            dots.forEach(dot => {
                if (dot.element.parentNode === gameContainer) {
                    gameContainer.removeChild(dot.element);
                }
            });
            
            enemies = [];
            dots = [];
            
            // Reset game variables
            playerX = 250;
            playerY = 250;
            playerDirection = 0;
            score = 0;
            gameActive = true;
            elapsedTime = 0;
            currentLevel = 1;
            
            // Reset color
            clearInterval(colorChangeInterval);
            currentColorIndex = 0;
            playerColor = colors[currentColorIndex];
            player.style.borderColor = playerColor.value;
            currentColorDisplay.textContent = `Current Color: ${playerColor.name}`;
            startColorChange();
            
            // Update UI
            updatePlayerPosition();
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'none';
            
            // Reset timer
            clearInterval(timerInterval);
            timerInterval = null;
            startTimer();
            
            // Recreate game elements
            createEnemies();
            createDots();
            
            // Reset screenshot
            gameScreenshot = null;
        }
        
        // Keyboard input handling
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });
        
        // Game loop
        function gameLoop() {
            if (gameActive) {
                // Player movement
                if (keysPressed['ArrowRight'] || keysPressed['d']) {
                    playerX += playerSpeed;
                    playerDirection = 0;
                }
                if (keysPressed['ArrowDown'] || keysPressed['s']) {
                    playerY += playerSpeed;
                    playerDirection = 1;
                }
                if (keysPressed['ArrowLeft'] || keysPressed['a']) {
                    playerX -= playerSpeed;
                    playerDirection = 2;
                }
                if (keysPressed['ArrowUp'] || keysPressed['w']) {
                    playerY -= playerSpeed;
                    playerDirection = 3;
                }
                
                // Check boundaries
                if (playerX < 0) playerX = 0;
                if (playerX > 470) playerX = 470;
                if (playerY < 0) playerY = 0;
                if (playerY > 470) playerY = 470;
                
                updatePlayerPosition();
                moveEnemies();
                checkDotCollection();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        createEnemies();
        createDots();
        startTimer();
        displayLeaderboard();
        gameLoop();
    </script>
</body>
